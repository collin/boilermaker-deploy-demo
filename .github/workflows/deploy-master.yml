name: Deploy master branch to Heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    # Check out repository
    - uses: actions/checkout@v2
    # Installs node v12
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Create database
      run: psql "postgres://postgres:postgres@localhost:5432" -c 'create database "test-database";'
    - run: npm install
    - run: npm test
      env:
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432/test-database"
    - run: heroku git:remote -a blooming-reaches-38374
    - run:  git config --global user.email "no-reply@example.org"
    - run: git config --global user.name "Github Actions Deploy Script"
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    - run: npm run deploy
